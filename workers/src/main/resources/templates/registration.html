<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Корпоративный портал</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(to right, #1a2a6c, #2a3a9c);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a2a6c;
            font-size: 0.95rem;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #1a2a6c;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #1a2a6c;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }

        .submit-btn {
            background: linear-gradient(to right, #1a2a6c, #2a3a9c);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(26, 42, 108, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #2a3a9c, #3a4abc);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 42, 108, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5ee;
        }

        .login-link a {
            color: #1a2a6c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #2a3a9c;
            text-decoration: underline;
        }

        .password-match {
            color: #28a745;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .password-mismatch {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 576px) {
            .container {
                max-width: 100%;
            }

            .form-container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Корпоративный портал</h1>
        <p>Регистрация нового сотрудника</p>
    </div>

    <div class="form-container">
        <form method="POST" th:action="@{/register}" id="registerForm" onsubmit="return validateForm();">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Имя пользователя</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" name="username" id="username" placeholder="Введите имя пользователя" required/>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" name="password" id="password" placeholder="Введите пароль" required/>
            </div>

            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Подтверждение пароля</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Повторите пароль" required/>
                <div class="password-match" id="passwordMatch">
                    <i class="fas fa-check-circle"></i> Пароли совпадают
                </div>
                <div class="password-mismatch" id="passwordMismatch">
                    <i class="fas fa-exclamation-circle"></i> Пароли не совпадают
                </div>
            </div>

            <div class="form-group">
                <label for="firstName"><i class="fas fa-id-card"></i> Имя</label>
                <div class="input-icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <input type="text" name="firstName" id="firstName" placeholder="Введите ваше имя" required/>
            </div>

            <div class="form-group">
                <label for="lastName"><i class="fas fa-id-card"></i> Фамилия</label>
                <div class="input-icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <input type="text" name="lastName" id="lastName" placeholder="Введите вашу фамилию" required/>
            </div>

            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Телефон</label>
                <div class="input-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <input type="tel" name="phone" id="phone" placeholder="Введите номер телефона" required/>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <input type="email" name="email" id="email" placeholder="Введите email адрес" required/>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>

            <div class="login-link">
                <a th:href="@{/login}">Уже зарегистрированы? Войти</a>
            </div>
        </form>
    </div>
</div>

<script>
    function validateForm() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const passwordMatch = document.getElementById("passwordMatch");
        const passwordMismatch = document.getElementById("passwordMismatch");

        if (password !== confirmPassword) {
            passwordMatch.style.display = "none";
            passwordMismatch.style.display = "block";
            return false; // Остановить отправку формы
        } else {
            passwordMatch.style.display = "block";
            passwordMismatch.style.display = "none";
            return true; // Продолжить отправку формы
        }
    }

    // Добавляем проверку паролей в реальном времени
    document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const passwordMatch = document.getElementById("passwordMatch");
        const passwordMismatch = document.getElementById("passwordMismatch");

        if (confirmPassword === '') {
            passwordMatch.style.display = "none";
            passwordMismatch.style.display = "none";
        } else if (password === confirmPassword) {
            passwordMatch.style.display = "block";
            passwordMismatch.style.display = "none";
        } else {
            passwordMatch.style.display = "none";
            passwordMismatch.style.display = "block";
        }
    });
</script>
</body>
</html>
