<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка доступа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border-radius: 50%;
            color: white;
            font-size: 40px;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .error-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 35px;
            line-height: 1.6;
            padding: 0 10px;
        }

        .login-btn {
            display: inline-block;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(106, 17, 203, 0.25);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(106, 17, 203, 0.35);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 40px 25px;
            }

            .error-icon {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

            .error-title {
                font-size: 22px;
            }

            .error-message {
                font-size: 15px;
            }

            .login-btn {
                width: 100%;
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">
        ⚠️
    </div>
    <h1 class="error-title">Ошибка доступа</h1>
    <p class="error-message">
        Похоже, ваша авторизация слетела :(<br>
        Авторизуйтесь снова
    </p>
    <a href="/login" class="login-btn">Войти снова</a>
</div>
</body>
</html>
