<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .form-footer a {
            color: #2575fc;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .password-match {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .password-mismatch {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 576px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Создание аккаунта</h1>
    <form method="POST" th:action="@{/register}" id="registerForm" onsubmit="return validateForm();">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username" placeholder="Введите имя пользователя" required/>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" placeholder="Введите пароль" required/>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Подтверждение пароля</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Подтвердите пароль" required/>
            <div class="password-match" id="passwordMatch">✓ Пароли совпадают</div>
            <div class="password-mismatch" id="passwordMismatch">✗ Пароли не совпадают</div>
        </div>

        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" name="firstName" id="firstName" placeholder="Введите имя" required/>
        </div>

        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" name="lastName" id="lastName" placeholder="Введите фамилию" required/>
        </div>

        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" name="phone" id="phone" placeholder="Введите номер телефона" required/>
        </div>

        <div class="form-group">
            <label for="email">Почта</label>
            <input type="email" name="email" id="email" placeholder="Введите почту" required/>
        </div>

        <button type="submit" class="submit-btn">Зарегистрироваться</button>

        <div class="form-footer">
            Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const passwordMatch = document.getElementById("passwordMatch");
        const passwordMismatch = document.getElementById("passwordMismatch");

        if (password !== confirmPassword) {
            passwordMatch.style.display = "none";
            passwordMismatch.style.display = "block";
            return false; // Остановить отправку формы
        } else {
            passwordMatch.style.display = "block";
            passwordMismatch.style.display = "none";
            return true; // Продолжить отправку формы
        }
    }

    // Добавляем проверку паролей в реальном времени
    document.getElementById("confirmPassword").addEventListener("input", function() {
        const password = document.getElementById("password").value;
        const confirmPassword = this.value;
        const passwordMatch = document.getElementById("passwordMatch");
        const passwordMismatch = document.getElementById("passwordMismatch");

        if (confirmPassword === "") {
            passwordMatch.style.display = "none";
            passwordMismatch.style.display = "none";
        } else if (password === confirmPassword) {
            passwordMatch.style.display = "block";
            passwordMismatch.style.display = "none";
        } else {
            passwordMatch.style.display = "none";
            passwordMismatch.style.display = "block";
        }
    });
</script>
</body>
</html>
